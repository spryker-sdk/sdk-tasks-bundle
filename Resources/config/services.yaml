services:
  suite_nonsplit_installer_task:
    class: SprykerSdk\SdkTasksBundle\Tasks\SuiteNonsplitInstallerTask
    tags: [ 'sdk.task' ]
    arguments:
      $commands:
        - '@check_git_command'
        - '@check_docker_command'
        - '@check_mutagen_for_mac_command'
        - '@clone_suite_nonsplit_repository_command'
        - '@update_docker_submodule_command'
        - '@business_model_arm_command'
        - '@docker_init_up_steps_command'

  clone_suite_nonsplit_repository_command:
    class: SprykerSdk\SdkTasksBundle\Tasks\Commands\CloneSuiteNonsplitRepositoryCommand

  update_docker_submodule_command:
    class: SprykerSdk\SdkTasksBundle\Tasks\Commands\UpdateDockerSubmoduleCommand

  clone_internal_business_model_repository_command:
    class: SprykerSdk\SdkTasksBundle\Tasks\Commands\CloneInternalBusinessModelRepositoryCommand

  internal_business_model_installer_task:
    class: SprykerSdk\SdkTasksBundle\Tasks\InternalBusinessModelInstallerTask
    tags: ['sdk.task']
    arguments:
      $commands:
        - '@check_git_command'
        - '@check_docker_command'
        - '@check_mutagen_for_mac_command'
        - '@clone_internal_business_model_repository_command'
        - '@add_docker_sdk_command'
        - '@business_model_arm_command'
        - '@docker_init_up_steps_command'

  internal_business_model_value_resolver:
    class: SprykerSdk\SdkTasksBundle\ValueResolvers\InternalBusinessModelValueResolver
    tags: [ "sdk.value_resolver" ]
    arguments:
      - '@value_receiver'